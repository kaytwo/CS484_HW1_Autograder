<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <title>Create User</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <style>
            .login-form{
                /* min-width:500px ; */
                /* margin-top: 25%; */
            }

            .form-contain{
                margin: auto;
                width: 50%;
            }
        </style>
    </head>
    <body>
        
        <div class="form-contain">
            <div>
                <h1 align="center" style="margin-bottom: 5%;">Create a New User</h1>
            </div>
            <form class="login-form">
                <div class="form-outline mb-4">
                    <label>First Name</label>
                    <input id="firstname" name="firstname" class="form-control" placeholder="Enter First Name">
                </div>
                <div class="form-outline mb-4">
                    <label>Last Name</label>
                    <input id="lastname" name="lastname" class="form-control" placeholder="Enter Last Name">
                </div>
                <div class="form-outline mb-4">
                    <label>Email Id</label>
                    <input id="emailId" name="emailId" class="form-control" placeholder="Enter Email ID">
                </div>
                <div class="form-outline mb-4">
                    <label>Password</label>
                    <input id="password" type="password" name="password" class="form-control" placeholder="Enter Password">
                </div>
                <label>Select Role</label>
                <select id="role-selector" class="form-select" aria-label="Default select example">
                    <option selected value="worker">Admin</option>
                    <option value="consumer">Customer</option>
                  </select>
                <button type="button" onclick="createUserSubmit()" class="btn btn-primary" style="margin-top: 10px;">Submit</button>
                 <!-- Below div is hidden while loading the HTML page -->
                <div class="hidden-info" style="display:none; margin-top: 15px;">
                    <p id="msg-for-failure-sucess"></p>
                </div>
            </form>
        </div> 
  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="frontendFunctions.js"></script>
    </body>
</html>
